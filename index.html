<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Panel Admin Galeri Pulsa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-screen-md mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6 text-center">Web Panel Admin Galeri Pulsa</h1>

    <!-- Menu Grid -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mb-6">
      <div class="bg-white p-4 rounded-xl shadow-md text-center hover:ring-2 ring-yellow-400 cursor-pointer">
        <div class="text-2xl mb-2">⚙️</div>
        <div class="font-semibold text-sm">Setup Server</div>
      </div>
      <div class="bg-yellow-300 p-4 rounded-xl shadow-md text-center ring-2 ring-yellow-400 cursor-pointer">
        <div class="text-2xl mb-2">📋</div>
        <div class="font-semibold text-sm">Menu Transaksi</div>
      </div>
      <!-- Tambahkan item lainnya jika perlu -->
    </div>

    <!-- Modal Simulasi -->
    <div class="bg-white rounded-lg shadow-xl p-6 max-h-[90vh] overflow-y-auto">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold">Pengaturan Menu & Kategori</h2>
        <button class="bg-gray-200 text-sm px-3 py-1 rounded hover:bg-yellow-200">🔁 Refresh</button>
      </div>

      <!-- Daftar Menu -->
      <div class="space-y-3">
        <div class="flex items-center justify-between border p-2 rounded bg-white shadow">
          <div class="flex items-center gap-3 flex-grow">
            <input type="checkbox" checked class="accent-green-500 w-5 h-5" />
            <input class="flex-grow p-2 border rounded text-sm" value="Pulsa Reguler" />
            <label class="w-10 h-10 bg-gray-200 border rounded flex items-center justify-center text-gray-400 text-xs cursor-pointer">+ Icon</label>
          </div>
          <div class="flex items-center gap-2">
            <div class="text-gray-400 cursor-pointer">⠿</div>
          </div>
        </div>

        <div class="flex items-center justify-between border p-2 rounded bg-white shadow">
          <div class="flex items-center gap-3 flex-grow">
            <input type="checkbox" checked class="accent-green-500 w-5 h-5" />
            <input class="flex-grow p-2 border rounded text-sm" value="Voucer Game" />
            <label class="w-10 h-10 bg-gray-200 border rounded flex items-center justify-center text-gray-400 text-xs cursor-pointer">+ Icon</label>
          </div>
          <div class="flex items-center gap-2">
            <div class="text-gray-400 cursor-pointer">⠿</div>
          </div>
        </div>
      </div>

      <!-- Tombol Tambah -->
      <div class="flex justify-between mt-4 gap-2">
        <button class="w-full bg-gray-200 py-2 rounded hover:bg-gray-300">+ Tambah Menu</button>
        <button class="w-full bg-gray-200 py-2 rounded hover:bg-gray-300">+ Tambah Kategori</button>
      </div>

      <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded mt-3">SAVE</button>
      <p class="text-green-600 text-sm mt-2 text-center hidden">Perubahan berhasil disimpan.</p>

      <div class="flex justify-end mt-2">
        <button class="text-sm text-gray-500 hover:text-red-600">Tutup</button>
      </div>
    </div>
  </div>
</body>
</html>
