<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menu Transaksi â€“ Admin Pulsa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #1e1e2f; color: white; }
    header { background-color: #27293d; padding: 20px; text-align: center; font-size: 24px; }
    .main { padding: 20px; text-align: center; }

    .button {
      background-color: #4CAF50; color: white;
      border: none; padding: 15px 25px;
      font-size: 18px; border-radius: 8px;
      cursor: pointer;
    }

    .modal-full {
      display: none; position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background-color: #1e1e2f;
      z-index: 1000; flex-direction: column;
    }

    .modal-header {
      background-color: #2d2f44;
      padding: 15px 20px;
      border-bottom: 1px solid #444;
      position: relative;
    }

    .modal-header h2 { margin: 0 0 10px 0; font-size: 20px; color: #ccc; }
    .modal-header .button-group {
      display: flex; gap: 10px; flex-wrap: wrap;
    }

    .modal-body {
      flex: 1; overflow-y: auto; padding: 20px;
    }

    .builder-item {
      display: flex; align-items: center;
      background: #393b5a; padding: 10px;
      margin-bottom: 10px; border-radius: 6px;
      position: relative;
      transition: transform 0.3s ease;
    }

    .builder-item.dragging {
      opacity: 0.5;
    }

    .builder-item input[type="text"] {
      flex: 1; margin: 0 10px; padding: 6px;
      border-radius: 4px; border: none; font-size: 16px;
    }

    .builder-item button {
      background-color: #3498db;
      border: none; color: white; padding: 6px 10px;
      border-radius: 4px; font-size: 14px; cursor: pointer;
    }

    .drag-icon {
      font-size: 18px; padding: 0 10px;
      cursor: grab;
    }

    .hapus-btn {
      position: absolute;
      right: -100px;
      top: 50%;
      transform: translateY(-50%);
      background: #e74c3c;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: right 0.3s ease;
    }

    .show-hapus .hapus-btn {
      right: 10px;
    }

    .modal-footer {
      padding: 50px 20px;
      background-color: #2d2f44;
      border-top: 1px solid #444;
      text-align: center;
    }

    .modal-footer p {
      margin: 3px 0;
      font-size: 14px;
      color: #ccc;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>ðŸ“¡ Admin Pulsa</header>
<div class="main">
  <button class="button" onclick="bukaMenuTransaksi()">ðŸ“‹ Menu Transaksi</button>
</div>

<div class="modal-full" id="modalTransaksi">
  <div class="modal-header">
    <h2>Pengaturan Menu dan Kategori</h2>
    <div class="button-group">
      <button onclick="tambahItem('menu')">+Menu</button>
      <button onclick="tambahItem('kategori')">+Kategori</button>
    </div>
    <button class="modal-close" onclick="tutupModal()">Tutup âœ–</button>
  </div>

  <div class="modal-body" id="builderList">
    <!-- builder-item akan muncul di sini -->
  </div>

  <div class="modal-footer">
    <p id="statistik">Jumlah Menu: 0 | Aktif: 0 | Nonaktif: 0</p>
    <button id="saveBtn" onclick="alert('Disimpan!')">ðŸ’¾ Save</button>
  </div>
</div>

<script>
  let totalMenu = 0, aktifMenu = 0, nonaktifMenu = 0;

  function bukaMenuTransaksi() {
    document.getElementById('modalTransaksi').style.display = 'flex';
  }

  function tutupModal() {
    document.getElementById('modalTransaksi').style.display = 'none';
  }

  function tambahItem(type) {
    const container = document.getElementById('builderList');
    const row = document.createElement('div');
    row.className = 'builder-item';
    row.draggable = true;

    // Gesture swipe
    let startX = 0;
    row.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    row.addEventListener('touchmove', e => {
      const deltaX = e.touches[0].clientX - startX;
      if (deltaX < -50) row.classList.add('show-hapus');
      else if (deltaX > 50) row.classList.remove('show-hapus');
    });

    row.addEventListener('dragstart', () => row.classList.add('dragging'));
    row.addEventListener('dragend', () => row.classList.remove('dragging'));

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = true;

    const input = document.createElement('input');
    input.type = 'text';
    input.value = type === 'menu' ? `Menu ${++totalMenu}` : `Kategori ${++totalMenu}`;

    const drag = document.createElement('div');
    drag.className = 'drag-icon';
    drag.innerText = 'â†•ï¸';

    row.appendChild(checkbox);
    row.appendChild(input);
    if (type === 'menu') {
      const iconBtn = document.createElement('button');
      iconBtn.innerText = '+Icon';
      row.appendChild(iconBtn);
    }
    row.appendChild(drag);

    const hapusBtn = document.createElement('button');
    hapusBtn.className = 'hapus-btn';
    hapusBtn.innerText = 'Hapus';
    hapusBtn.onclick = () => row.remove();

    row.appendChild(hapusBtn);
    container.appendChild(row);
  }

  // Drag & drop urutan
  const builderList = document.getElementById('builderList');

  builderList.addEventListener('dragover', e => {
    e.preventDefault();
    const dragging = document.querySelector('.dragging');
    const after = getDragAfterElement(e.clientY);
    if (after == null) {
      builderList.appendChild(dragging);
    } else {
      builderList.insertBefore(dragging, after);
    }
  });

  function getDragAfterElement(y) {
    const items = [...builderList.querySelectorAll('.builder-item:not(.dragging)')];
    return items.reduce((closest, child) => {
      const box = child.getBoundingClientRect();
      const offset = y - box.top - box.height / 2;
      if (offset < 0 && offset > closest.offset) {
        return { offset, element: child };
      } else {
        return closest;
      }
    }, { offset: Number.NEGATIVE_INFINITY }).element;
  }
</script>

</body>
</html>
