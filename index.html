<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Panel Admin Galeri Pulsa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .submenu-item {
      transition: transform 0.3s ease;
      position: relative;
    }
    .submenu-item .delete-icon {
      display: none;
    }
    .submenu-item.show-delete .delete-icon {
      display: inline-block;
    }
    .drag-handle {
      cursor: grab;
    }
    .modal-bg {
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100 p-4 max-w-screen-md mx-auto">
  <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Apk Admin</h1>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mb-6" id="menu-grid"></div>

  <!-- Modal -->
  <div class="fixed inset-0 z-50 hidden modal-bg items-center justify-center" id="confirm-modal">
    <div class="bg-white rounded shadow p-4 max-w-sm w-full">
      <p class="text-center mb-4" id="modal-message">Yakin?</p>
      <div class="flex justify-end gap-2">
        <button class="bg-gray-300 px-3 py-1 rounded" onclick="hideModal()">Batal</button>
        <button class="bg-red-500 text-white px-3 py-1 rounded" id="modal-confirm-btn">Ya</button>
      </div>
    </div>
  </div>

  <div class="fixed inset-0 bg-white z-40 flex flex-col hidden" id="modal">
    <div class="flex flex-col h-full w-full">
      <div class="flex justify-between items-center px-4 py-3 border-b">
        <h2 class="text-lg font-semibold">Pengaturan Menu & Kategori</h2>
        <button class="flex items-center gap-1 text-sm border px-3 py-1 rounded disabled:opacity-50" id="btn-refresh">
          <i data-lucide="refresh-ccw" class="w-4 h-4"></i> Refresh
        </button>
      </div>

      <div class="flex justify-between gap-2 px-4 pt-2 border-t">
        <button class="border rounded px-3 py-2 w-full" id="btn-add-menu">+ Menu</button>
        <button class="border rounded px-3 py-2 w-full" id="btn-add-cat">+ Kategori</button>
      </div>

      <div class="flex-1 overflow-y-auto px-4 py-2 space-y-3" id="submenu-list"></div>

      <div class="text-center text-sm text-gray-700 mt-2 px-4" id="summary-info">Total: 0 | Aktif: 0 | Nonaktif: 0</div>

      <button class="w-full bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded mx-4 mt-2" id="btn-save">SAVE</button>
      <p class="text-green-600 text-sm mt-2 text-center hidden" id="save-msg">Perubahan berhasil disimpan.</p>

      <div class="flex justify-end mt-2 px-4 pb-4">
        <button class="text-gray-600 text-sm" id="btn-close">Tutup</button>
      </div>
    </div>
  </div>

  <script>
    const subMenus = JSON.parse(localStorage.getItem("subMenus")) || [
      { name: "Pulsa Reguler", icon: null, active: true, isCategory: false }
    ];
    let tempSubMenus = JSON.parse(JSON.stringify(subMenus));
    let isDirty = false;

    const submenuList = document.getElementById("submenu-list");
    const modal = document.getElementById("modal");
    const modalBg = document.getElementById("confirm-modal");
    const modalMsg = document.getElementById("modal-message");
    const confirmBtn = document.getElementById("modal-confirm-btn");
    let confirmAction = null;

    function showModalConfirm(msg, callback) {
      modalMsg.innerText = msg;
      confirmAction = callback;
      modalBg.classList.remove("hidden");
    }

    function hideModal() {
      modalBg.classList.add("hidden");
      confirmAction = null;
    }

    confirmBtn.onclick = () => {
      if (confirmAction) confirmAction();
      hideModal();
    };

    function renderSubMenus() {
      submenuList.innerHTML = "";
      subMenus.forEach((menu, index) => {
        const row = document.createElement("div");
        row.className = "submenu-item flex items-center justify-between border rounded p-2 bg-white hover:shadow relative";

        row.innerHTML = `
          <div class="flex items-center gap-2 flex-1">
            <input type="checkbox" class="accent-green-500 w-5 h-5" ${menu.active ? "checked" : ""} onchange="toggleActive(${index})" />
            <input type="text" class="flex-grow p-2 border rounded text-sm" placeholder="${menu.isCategory ? "Nama Kategori" : "Nama Menu"}" value="${menu.name}" onchange="updateName(${index}, this.value)" />
            ${!menu.isCategory ? `
              <label class='w-10 h-10 bg-gray-200 border rounded flex items-center justify-center text-gray-400 text-xs cursor-pointer'>+ Icon
                <input type='file' accept='image/*' class='hidden' onchange='uploadIcon(event, ${index})' />
              </label>
              ${menu.icon ? `<img src="${menu.icon}" class="w-10 h-10 rounded object-cover border ml-2" />` : ''}
            ` : ""}
          </div>
          <div class="flex items-center gap-2">
            <i data-lucide="grip-vertical" class="drag-handle w-5 h-5 text-gray-600"></i>
            <i data-lucide="trash-2" class="delete-icon w-5 h-5 text-red-500 cursor-pointer" onclick="confirmDelete(${index})"></i>
          </div>
        `;

        let startX = 0;
        row.addEventListener("touchstart", (e) => startX = e.touches[0].clientX);
        row.addEventListener("touchmove", (e) => {
          const deltaX = e.touches[0].clientX - startX;
          if (deltaX < -30) {
            document.querySelectorAll(".submenu-item").forEach(el => el.classList.remove("show-delete"));
            row.classList.add("show-delete");
          } else if (deltaX > 30) {
            row.classList.remove("show-delete");
          }
        });

        submenuList.appendChild(row);
      });

      lucide.createIcons();
    }

    function updateName(index, value) {
      subMenus[index].name = value;
      isDirty = true;
    }

    function toggleActive(index) {
      subMenus[index].active = !subMenus[index].active;
      isDirty = true;
      renderSubMenus();
    }

    function uploadIcon(e, index) {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        subMenus[index].icon = url;
        isDirty = true;
        renderSubMenus();
      }
    }

    function confirmDelete(index) {
      const name = subMenus[index].name || "(Tanpa Nama)";
      showModalConfirm(`Hapus item \"${name}\"?`, () => {
        subMenus.splice(index, 1);
        renderSubMenus();
        isDirty = true;
      });
    }

    renderSubMenus();
  </script>
</body>
</html>
