<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Pulsa ‚Äì Menu Transaksi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; background-color: #1e1e2f; color: white;
    }
    header {
      background-color: #27293d; padding: 20px; text-align: center;
      font-size: 24px;
    }
    .menu { padding: 20px; }
    .button {
      background-color: #3a3c5a; color: white;
      border: none; padding: 15px; width: 100%;
      font-size: 18px; border-radius: 8px;
      cursor: pointer;
    }
    .button:hover { background-color: #4d4f6e; }

    .modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7); justify-content: center; align-items: center;
    }
    .modal-content {
      background: #2d2f44; width: 90%; max-width: 700px; padding: 20px;
      border-radius: 10px; position: relative;
    }
    .modal-header, .modal-footer {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 15px;
    }
    .modal-header button, .modal-footer button {
      background-color: #4CAF50; border: none; color: white; padding: 8px 12px;
      border-radius: 4px; cursor: pointer; font-weight: bold;
    }
    .modal-footer div { margin-right: 10px; }
    .modal-header button:hover, .modal-footer button:hover {
      background-color: #45a049;
    }

    table {
      width: 100%; border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px; text-align: left;
      border-bottom: 1px solid #444;
    }
    .kategori {
      background-color: #393b5a; font-weight: bold;
    }
    .toggle-btn {
      padding: 5px 10px; border-radius: 5px;
      border: none; cursor: pointer; font-size: 14px;
    }
    .aktif { background-color: #2ecc71; color: white; }
    .nonaktif { background-color: #e74c3c; color: white; }
    .add-icon-btn {
      background-color: #3498db; border: none;
      color: white; padding: 5px 10px; border-radius: 5px;
      font-size: 14px; cursor: pointer;
    }
  </style>
</head>
<body>

  <header>üì° Admin Pulsa</header>
  <div class="menu">
    <button class="button" onclick="openModal()">üìã Menu Transaksi</button>
  </div>

  <div class="modal" id="transaksiModal">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <button onclick="tambahMenu()">+Menu</button>
          <button onclick="tambahKategori()">+Kategori</button>
        </div>
        <button onclick="refreshModal()">üîÑ Refresh</button>
      </div>

      <!-- Tabel Menu Transaksi -->
      <table id="menuTable">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Status</th>
            <th>+Icon</th>
          </tr>
        </thead>
        <tbody id="menuBody">
          <!-- Isi dinamis -->
        </tbody>
      </table>

      <div class="modal-footer">
        <div id="statistik">
          <span>Jumlah menu: <strong>0</strong></span><br>
          <span>Aktif: <strong>0</strong></span> |
          <span>Nonaktif: <strong>0</strong></span>
        </div>
        <div>
          <button>üíæ Save</button>
          <button onclick="closeModal()">‚ùå Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let menuCount = 0;
    let aktifCount = 0;
    let nonaktifCount = 0;

    function openModal() {
      document.getElementById("transaksiModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("transaksiModal").style.display = "none";
    }

    function refreshModal() {
      alert("Data diperbarui.");
    }

    function tambahKategori() {
      const kategoriNama = prompt("Nama Kategori:");
      if (kategoriNama) {
        const row = document.createElement("tr");
        row.className = "kategori";
        row.innerHTML = `
          <td>üìÅ ${kategoriNama}</td>
          <td>-</td>
          <td>-</td>
        `;
        document.getElementById("menuBody").appendChild(row);
      }
    }

    function tambahMenu() {
      const menuNama = prompt("Nama Produk:");
      if (menuNama) {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${menuNama}</td>
          <td><button class="toggle-btn aktif" onclick="toggleStatus(this)">Aktif</button></td>
          <td><button class="add-icon-btn">+Icon</button></td>
        `;
        document.getElementById("menuBody").appendChild(row);
        menuCount++;
        aktifCount++;
        updateStatistik();
      }
    }

    function toggleStatus(btn) {
      if (btn.classList.contains("aktif")) {
        btn.classList.remove("aktif");
        btn.classList.add("nonaktif");
        btn.innerText = "Nonaktif";
        aktifCount--;
        nonaktifCount++;
      } else {
        btn.classList.remove("nonaktif");
        btn.classList.add("aktif");
        btn.innerText = "Aktif";
        aktifCount++;
        nonaktifCount--;
      }
      updateStatistik();
    }

    function updateStatistik() {
      document.getElementById("statistik").innerHTML = `
        <span>Jumlah menu: <strong>${menuCount}</strong></span><br>
        <span>Aktif: <strong>${aktifCount}</strong></span> |
        <span>Nonaktif: <strong>${nonaktifCount}</strong></span>
      `;
    }
  </script>

</body>
</html>
