<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Panel Admin Galeri Pulsa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .modal-fullscreen {
      padding: 1rem;
    }
    .menu-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      cursor: grab;
    }
    .menu-item input[type="text"] {
      flex-grow: 1;
    }
    .icon-button {
      padding: 3px 6px;
      font-size: 10px;
    }
    .menu-actions {
      margin-bottom: 1rem;
      display: flex;
      gap: 10px;
    }
    .btn-save {
      width: 100%;
    }
    #summary {
      font-weight: bold;
      margin: 0.5rem 0;
    }
    .drag-icon {
      cursor: move;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">Web Panel Admin Galeri Pulsa</h2>

    <!-- Menu utama -->
    <div class="d-grid gap-3">
      <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#transaksiModal">Menu Transaksi</button>
      <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#prabayarModal">Prabayar</button>
      <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#pascabayarModal">Pascabayar</button>
      <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#setupServerModal">Setup Server</button>
    </div>
  </div>

  <!-- Modal Menu Transaksi -->
  <div class="modal fade" id="transaksiModal" tabindex="-1">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header d-flex flex-column align-items-start">
          <div class="w-100 d-flex justify-content-between align-items-center">
            <h5 class="modal-title">Pengaturan Menu & Kategori</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="confirmClose(event)"></button>
          </div>
          <div class="menu-actions mt-3">
            <button class="btn btn-success" onclick="addMenu()">+ Menu</button>
            <button class="btn btn-info" onclick="addCategory()">+ Kategori</button>
            <button class="btn btn-secondary" id="refreshBtn" onclick="resetChanges()" disabled>Refresh</button>
          </div>
          <p id="summary">Jumlah Menu: <span id="totalMenu">2</span> | Aktif: <span id="totalAktif">2</span> | Tidak Aktif: <span id="totalNonAktif">0</span></p>
        </div>
        <div class="modal-body">
          <div id="sortableMenu">
            <div class="menu-item" draggable="true">
              <input type="checkbox" checked>
              <input type="text" class="form-control" placeholder="Pulsa Reguler">
              <button class="btn btn-outline-secondary">+ Icon</button>
            </div>

            <div class="menu-item" draggable="true">
              <input type="checkbox" checked>
              <input type="text" class="form-control" placeholder="Voucher Game">
              <button class="btn btn-outline-secondary">+ Icon</button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary btn-save" id="saveBtn" disabled>SAVE</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Konfirmasi Tutup -->
  <div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Konfirmasi</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Perubahan belum disimpan. Yakin ingin keluar?</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button class="btn btn-danger" onclick="forceClose()">Keluar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let hasChanges = false;

    function markChanged() {
      hasChanges = true;
      document.getElementById('saveBtn').disabled = false;
      document.getElementById('refreshBtn').disabled = false;
    }

    document.addEventListener('input', function (e) {
      if (e.target.closest('#sortableMenu')) markChanged();
    });

    function confirmClose(event) {
      if (hasChanges) {
        event.preventDefault();
        new bootstrap.Modal(document.getElementById('confirmModal')).show();
      }
    }

    function forceClose() {
      hasChanges = false;
      document.getElementById('saveBtn').disabled = true;
      document.getElementById('refreshBtn').disabled = true;
      bootstrap.Modal.getInstance(document.getElementById('transaksiModal')).hide();
    }

    function resetChanges() {
      if (confirm('Yakin ingin menghapus perubahan yang belum disimpan?')) {
        location.reload();
      }
    }

    function addMenu() {
      const menu = document.createElement('div');
      menu.className = 'menu-item';
      menu.setAttribute('draggable', 'true');
      menu.innerHTML = `
        <input type="checkbox">
        <input type="text" class="form-control" placeholder="Nama Menu">
        <button class="btn btn-outline-secondary">+ Icon</button>
      `;
      document.getElementById('sortableMenu').appendChild(menu);
      updateCount();
      markChanged();
    }

    function addCategory() {
      const category = document.createElement('div');
      category.className = 'menu-item';
      category.setAttribute('draggable', 'true');
      category.innerHTML = `
        <input type="checkbox">
        <input type="text" class="form-control" placeholder="Nama Kategori">
      `;
      document.getElementById('sortableMenu').appendChild(category);
      updateCount();
      markChanged();
    }

    function updateCount() {
      const items = document.querySelectorAll('#sortableMenu .menu-item');
      const aktif = Array.from(items).filter(el => el.querySelector('input[type="checkbox"]').checked).length;
      document.getElementById('totalMenu').textContent = items.length;
      document.getElementById('totalAktif').textContent = aktif;
      document.getElementById('totalNonAktif').textContent = items.length - aktif;
    }

    // Drag & drop
    const container = document.getElementById('sortableMenu');
    let dragged;

    container.addEventListener('dragstart', (e) => {
      dragged = e.target;
    });

    container.addEventListener('dragover', (e) => {
      e.preventDefault();
      const afterElement = [...container.querySelectorAll('.menu-item')].find(el => {
        const box = el.getBoundingClientRect();
        return e.clientY < box.top + box.height / 2;
      });
      if (afterElement && dragged !== afterElement) container.insertBefore(dragged, afterElement);
      else container.appendChild(dragged);
      markChanged();
    });
  </script>
</body>

</html>
