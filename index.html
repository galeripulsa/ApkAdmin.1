<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menu Transaksi â€“ Admin Pulsa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #1e1e2f;
      color: white;
    }

    header {
      background-color: #27293d;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .main {
      padding: 20px;
      text-align: center;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    .modal-full {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: #1e1e2f;
      z-index: 1000;
      flex-direction: column;
    }

    .modal-header {
      background-color: #2d2f44;
      padding: 15px 20px;
      border-bottom: 1px solid #444;
    }

    .modal-header h2 {
      margin: 0 0 10px 0;
      font-size: 20px;
      font-weight: normal;
      color: #ccc;
    }

    .modal-header .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .modal-header button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal-body {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      color: #aaa;
      font-style: italic;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>ðŸ“¡ Admin Pulsa</header>
<div class="main">
  <button class="button" onclick="bukaMenuTransaksi()">ðŸ“‹ Menu Transaksi</button>
</div>

<!-- Modal Fullscreen -->
<div class="modal-full" id="modalTransaksi">
  <div class="modal-header">
    <h2>Pengaturan Menu dan Kategori</h2>
    <div class="button-group">
      <button onclick="alert('Tambah Menu')">+Menu</button>
      <button onclick="alert('Tambah Kategori')">+Kategori</button>
      <button onclick="alert('Refresh Data')">ðŸ”„ Refresh</button>
    </div>
    <button class="modal-close" onclick="tutupModal()">Tutup âœ–</button>
  </div>
  <div class="modal-body">
    <!-- Konten selanjutnya bisa diisi builder menu -->
    <p>ðŸ‘ˆ Di sini nanti akan muncul daftar menu/kategori yang bisa di-drag & drop, diaktifkan, dll.</p>
  </div>
</div>

<script>
  function bukaMenuTransaksi() {
    document.getElementById('modalTransaksi').style.display = 'flex';
  }

  function tutupModal() {
    document.getElementById('modalTransaksi').style.display = 'none';
  }
</script>

</body>
</html>
