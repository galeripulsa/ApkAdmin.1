<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Builder Menu Multi-Level</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #1e1e2f;
      color: white;
    }
    header {
      background: #27293d;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .main {
      padding: 20px;
      text-align: center;
    }
    .button {
      background: #ffd200;
      color: #1e1e2f;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal-full {
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #1e1e2f;
      z-index: 999;
    }

    .modal-header {
      background: #2d2f44;
      padding: 10px 20px;
      border-bottom: 3px solid #444;
      position: relative;
    }

    .modal-header h2 {
      margin: 0 0 10px 0;
      font-size: 20px;
      color: #ccc;
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal-body {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .modal-footer {
      padding: 20px 15px;
      background: #2d2f44;
      border-top: 1px solid #444;
      text-align: center;
    }

    .modal-footer p {
      margin: 5px 0;
      font-size: 14px;
      color: #ccc;
    }

    .builder-item {
      display: flex;
      align-items: center;
      background: #393b5a;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      position: relative;
      transition: transform 0.3s ease;
    }

    .builder-item input[type="text"] {
      flex: 1;
      margin: 0 10px;
      padding: 6px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }

    .builder-item button {
      background: #ccc;
      border: none;
      color: #1e1e2f;
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .drag-icon {
      font-size: 18px;
      padding: 0 10px;
      cursor: grab;
    }

    .hapus-btn {
      position: absolute;
      right: -100px;
      top: 50%;
      transform: translateY(-50%);
      background: #e74c3c;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: right 0.3s ease;
    }

    .show-hapus .hapus-btn {
      right: 10px;
    }

    .submenu {
      margin-left: 30px;
    }

    .popup-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup-content {
      background: #2d2f44;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .popup-content p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .popup-content small {
      font-size: 13px;
      color: #aaa;
    }

    .popup-content button {
      padding: 8px 14px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .yes-btn { background: #4CAF50; color: white; }
    .no-btn  { background: #e74c3c; color: white; }
  </style>
</head>
<body>

<header>📡 Builder Menu Multi-Level</header>
<div class="main">
  <button class="button" onclick="bukaMenuTransaksi()">📋 Menu Transaksi</button>
</div>

<!-- Modal Fullscreen -->
<div class="modal-full" id="modalTransaksi" style="display:none;">
  <div class="modal-header">
    <h2>Pengaturan Menu dan Submenu</h2>
    <div class="button-group">
      <button onclick="tambahItem()">+Menu</button>
      <button onclick="simpanData()">💾 Save</button>
      <button onclick="refreshData()">🔄 Refresh</button>
    </div>
    <button class="modal-close" onclick="tutupModal()">Tutup ✖</button>
  </div>

  <div class="modal-body" id="builderList"></div>

  <div class="modal-footer">
    <p id="statistik">Jumlah Menu: 0</p>
  </div>
</div>

<!-- Popup Modal -->
<div class="popup-modal" id="popupModal">
  <div class="popup-content">
    <p id="popupMessage">Yakin?</p>
    <small id="popupSub"></small>
    <div id="popupActions">
      <button class="yes-btn" onclick="konfirmasiHapus()">Ya</button>
      <button class="no-btn" onclick="tutupPopup()">Batal</button>
    </div>
    <div id="popupOK" style="display:none;">
      <button class="yes-btn" onclick="tutupPopup()">OK</button>
    </div>
  </div>
</div>
<script>
let builderList = document.getElementById('builderList');
let itemPendingHapus = null;
let namaPendingHapus = '';
let popupAction = '';

function bukaMenuTransaksi() {
  document.getElementById('modalTransaksi').style.display = 'flex';
  loadFromStorage();
}

function tutupModal() {
  document.getElementById('modalTransaksi').style.display = 'none';
}

function tambahItem(nama = "Menu Baru", aktif = true, children = []) {
  const row = buatRow(nama, aktif, false, children);
  builderList.appendChild(row);
  updateStatistik();
}

function tambahSubmenu(parentRow, nama = "Submenu", aktif = true) {
  const submenu = buatRow(nama, aktif, true);
  submenu.classList.add('submenu');
  parentRow.appendChild(submenu);
}

function buatRow(nama, aktif, isSub = false, children = []) {
  const row = document.createElement('div');
  row.className = 'builder-item';
  if (isSub) row.classList.add('submenu');

  let startX = 0;
  row.addEventListener('touchstart', e => startX = e.touches[0].clientX);
  row.addEventListener('touchmove', e => {
    const delta = e.touches[0].clientX - startX;
    document.querySelectorAll('.builder-item').forEach(item => {
      if (item !== row) item.classList.remove('show-hapus');
    });
    if (delta < -50) row.classList.add('show-hapus');
    else if (delta > 50) row.classList.remove('show-hapus');
  });

  const checkbox = document.createElement('input');
  checkbox.type = 'checkbox';
  checkbox.checked = aktif;

  const input = document.createElement('input');
  input.type = 'text';
  input.value = nama;

  row.appendChild(checkbox);
  row.appendChild(input);

  if (!isSub) {
    const iconBtn = document.createElement('button');
    iconBtn.innerText = '📁';
    iconBtn.onclick = () => {
      const file = document.createElement('input');
      file.type = 'file';
      file.accept = 'image/*';
      file.click();
    };
    row.appendChild(iconBtn);

    const addSub = document.createElement('button');
    addSub.innerText = '+Submenu';
    addSub.onclick = () => tambahSubmenu(row);
    row.appendChild(addSub);
  }

  const dragIcon = document.createElement('div');
  dragIcon.className = 'drag-icon';
  dragIcon.innerText = '↕️';
  row.appendChild(dragIcon);

  const hapusBtn = document.createElement('button');
  hapusBtn.className = 'hapus-btn';
  hapusBtn.innerHTML = '🗑️';
  hapusBtn.onclick = () => {
    itemPendingHapus = row;
    namaPendingHapus = input.value;
    popupAction = 'hapus';
    bukaPopup("Yakin ingin menghapus item ini?", namaPendingHapus);
  };
  row.appendChild(hapusBtn);

  // Tambahkan children (submenus)
  if (!isSub && children?.length) {
    children.forEach(child => {
      const sub = buatRow(child.name, child.active, true);
      sub.classList.add('submenu');
      row.appendChild(sub);
    });
  }

  return row;
}

function simpanData() {
  const data = [];

  const allRows = Array.from(builderList.children);
  allRows.forEach(row => {
    if (!row.classList.contains('submenu')) {
      const input = row.querySelector('input[type="text"]');
      const checkbox = row.querySelector('input[type="checkbox"]');
      const menu = {
        name: input.value,
        active: checkbox.checked,
        children: []
      };

      const submenus = row.querySelectorAll('.submenu');
      submenus.forEach(sub => {
        const subInput = sub.querySelector('input[type="text"]');
        const subCheck = sub.querySelector('input[type="checkbox"]');
        menu.children.push({
          name: subInput.value,
          active: subCheck.checked
        });
      });

      data.push(menu);
    }
  });

  localStorage.setItem('menuData', JSON.stringify(data));
  bukaPopup("Data berhasil disimpan ✅", '', true);
}

function refreshData() {
  loadFromStorage();
}

function loadFromStorage() {
  const data = JSON.parse(localStorage.getItem('menuData'));
  builderList.innerHTML = '';
  if (!data) return;
  data.forEach(menu => tambahItem(menu.name, menu.active, menu.children));
  updateStatistik();
}

function updateStatistik() {
  const menuCount = builderList.querySelectorAll('.builder-item:not(.submenu)').length;
  document.getElementById('statistik').innerText = `Jumlah Menu: ${menuCount}`;
}

// Popup
function bukaPopup(msg, sub = '', isOK = false) {
  document.getElementById('popupMessage').innerText = msg;
  document.getElementById('popupSub').innerText = sub;
  document.getElementById('popupModal').style.display = 'flex';
  document.getElementById('popupActions').style.display = isOK ? 'none' : 'block';
  document.getElementById('popupOK').style.display = isOK ? 'block' : 'none';
}

function tutupPopup() {
  document.getElementById('popupModal').style.display = 'none';
  itemPendingHapus = null;
  namaPendingHapus = '';
}

function konfirmasiHapus() {
  if (itemPendingHapus) {
    itemPendingHapus.remove();
    updateStatistik();
  }
  tutupPopup();
}
</script>
</body>
</html>
