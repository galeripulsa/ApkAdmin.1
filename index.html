<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Admin RS</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    h2 { margin-top: 0; }
    input, textarea, select, button {
      display: block; margin: 10px 0; padding: 10px;
      font-size: 16px; width: 100%; max-width: 500px;
    }
    .menu-item {
      background: #fff; padding: 10px; margin: 10px 0;
      border-left: 5px solid #007BFF;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>Panel Admin RS - Galeri Pulsa</h2>
  <input id="kategori" placeholder="Nama Kategori (Contoh: Prabayar)" />
  <input id="namaMenu" placeholder="Nama Menu (Contoh: Pulsa Reguler)" />
  <textarea id="format" placeholder="Format Kirim Contoh: PULSA.{nohp}.{nominal}.{pin}"></textarea>
  <select id="channel">
    <option value="ip">Kirim via IP</option>
    <option value="jabber">Kirim via Jabber</option>
    <option value="telegram">Kirim via Telegram</option>
    <option value="wa">Kirim via WhatsApp</option>
  </select>
  <button onclick="tambahMenu()">+ Tambah Menu</button>  <div id="menuList"></div>  <script>
    const firebaseConfig = {
      apiKey: "API_KEY_KAMU",
      authDomain: "PROJECT_ID.firebaseapp.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function tambahMenu() {
      const kategori = document.getElementById("kategori").value.trim();
      const namaMenu = document.getElementById("namaMenu").value.trim();
      const format = document.getElementById("format").value.trim();
      const channel = document.getElementById("channel").value;

      if (!kategori || !namaMenu || !format) return alert("Semua kolom wajib diisi");

      db.collection("menu").add({ kategori, nama: namaMenu, format, channel })
        .then(() => {
          alert("Menu berhasil ditambahkan");
          document.getElementById("kategori").value = "";
          document.getElementById("namaMenu").value = "";
          document.getElementById("format").value = "";
          loadMenu();
        });
    }

    function loadMenu() {
      db.collection("menu").orderBy("kategori").onSnapshot(snapshot => {
        const list = document.getElementById("menuList");
        list.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "menu-item";
          div.innerHTML = `<b>${data.kategori}</b> â†’ ${data.nama}<br><small>${data.format}</small> <br><i>${data.channel}</i>`;
          list.appendChild(div);
        });
      });
    }

    loadMenu();
  </script></body>
</html>
