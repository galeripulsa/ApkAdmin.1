<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Builder Menu 1-Level</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #1e1e2f;
      color: white;
    }
    header {
      background: #27293d;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .main {
      padding: 20px;
      text-align: center;
    }
    .button {
      background: #ffd200;
      color: #1e1e2f;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal-full {
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 95vh;
      background: #1e1e2f;
      z-index: 999;
    }

    .modal-header {
      background: #2d2f44;
      padding: 10px 20px;
      border-bottom: 3px solid #444;
      position: relative;
    }

    .modal-header h2 {
      margin: 0 0 10px 0;
      font-size: 20px;
      color: #ccc;
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal-body {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .modal-footer {
      padding: 20px 15px;
      background: #2d2f44;
      border-top: 1px solid #444;
      text-align: center;
    }

    .modal-footer p {
      margin: 5px 0;
      font-size: 14px;
      color: #ccc;
    }

    .builder-item {
      display: flex;
      align-items: center;
      background: #393b5a;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      position: relative;
      transition: transform 0.3s ease;
    }

    .builder-item input[type="text"] {
      flex: 5;
      margin: 10px, 10px;
      padding: 3px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }

    .builder-item button {
      background: #ccc;
      border: none;
      color: #1e1e2f;
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      button-size: 50px;
    }

    .icon-preview {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      object-fit: cover;
      margin-left: 6px;
    }

    .drag-icon {
      font-size: 18px;
      padding: 0 10px;
      cursor: grab;
    }

    .hapus-btn {
      position: absolute;
      right: -55px;
      top: 50%;
      transform: translateY(-50%);
      background: #e74c3c;
      border: none;
      padding: 8px 10px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: right 0.3s ease;
    }

    .show-hapus .hapus-btn {
      right: 10px;
    }

    .popup-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup-content {
      background: #2d2f44;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .popup-content p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .popup-content small {
      font-size: 13px;
      color: #aaa;
    }

    .popup-content button {
      padding: 8px 14px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .yes-btn {
      background: #4CAF50;
      color: white;
    }

    .no-btn {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

<header>📡 Builder Menu 1-Level</header>
<div class="main">
  <button class="button" onclick="bukaBuilder()">📋 Menu Transaksi</button>
</div>

<!-- Modal -->
<div class="modal-full" id="modalTransaksi" style="display:none;">
  <div class="modal-header">
    <h2>Pengaturan Menu dan Kategori</h2>
    <div class="button-group">
      <button onclick="tambahItem('menu')">+Menu</button>
      <button onclick="tambahItem('kategori')">+Kategori</button>
      <button onclick="simpanData()">💾 Save</button>
      <button onclick="muatData()">🔄 Refresh</button>
    </div>
    <button class="modal-close" onclick="tutupBuilder()">Tutup ✖</button>
  </div>
  <div class="modal-body" id="builderList"></div>
  <div class="modal-footer">
    <p id="statistik">Jumlah Item: 0</p>
  </div>
</div>

<!-- Popup -->
<div class="popup-modal" id="popupModal">
  <div class="popup-content">
    <p id="popupMessage">Yakin ingin menghapus?</p>
    <small id="popupSub"></small>
    <div id="popupActions">
      <button class="yes-btn" onclick="konfirmasiHapus()">Ya</button>
      <button class="no-btn" onclick="tutupPopup()">Batal</button>
    </div>
    <div id="popupOK" style="display:none;">
      <button class="yes-btn" onclick="tutupPopup()">OK</button>
    </div>
  </div>
</div>
<script>
let builderList = document.getElementById('builderList');
let itemPendingHapus = null;
let namaPendingHapus = '';
let popupAction = '';

// Buka builder modal
function bukaBuilder() {
  document.getElementById('modalTransaksi').style.display = 'flex';
  muatData();
}

// Tutup builder modal
function tutupBuilder() {
  document.getElementById('modalTransaksi').style.display = 'none';
}

// Tambah menu atau kategori
function tambahItem(type = 'menu', name = '', active = true, icon = '') {
  const row = document.createElement('div');
  row.className = 'builder-item';
  row.setAttribute('data-type', type);

  let startX = 0;
  row.addEventListener('touchstart', e => startX = e.touches[0].clientX);
  row.addEventListener('touchmove', e => {
    const delta = e.touches[0].clientX - startX;
    document.querySelectorAll('.builder-item').forEach(item => {
      if (item !== row) item.classList.remove('show-hapus');
    });
    if (delta < -50) row.classList.add('show-hapus');
    else if (delta > 50) row.classList.remove('show-hapus');
  });

  const checkbox = document.createElement('input');
  checkbox.type = 'checkbox';
  checkbox.checked = active;

  const input = document.createElement('input');
  input.type = 'text';
  input.value = name || (type === 'menu' ? `Menu ${builderList.children.length + 1}` : `Kategori ${builderList.children.length + 1}`);

  row.appendChild(checkbox);
  row.appendChild(input);

  if (type === 'menu') {
    const iconBtn = document.createElement('button');
    iconBtn.innerText = '📁';
    iconBtn.onclick = () => {
      const file = document.createElement('input');
      file.type = 'file';
      file.accept = 'image/*';
      file.onchange = () => {
        const reader = new FileReader();
        reader.onload = e => {
          iconImg.src = e.target.result;
          iconImg.style.display = 'inline-block';
        };
        reader.readAsDataURL(file.files[0]);
      };
      file.click();
    };
    row.appendChild(iconBtn);

    const iconImg = document.createElement('img');
    iconImg.className = 'icon-preview';
    iconImg.src = icon || '';
    iconImg.style.display = icon ? 'inline-block' : 'none';
    row.appendChild(iconImg);
  }

  const dragIcon = document.createElement('div');
  dragIcon.className = 'drag-icon';
  dragIcon.innerText = '↕️';
  row.appendChild(dragIcon);

  const hapusBtn = document.createElement('button');
  hapusBtn.className = 'hapus-btn';
  hapusBtn.innerText = '🗑️';
  hapusBtn.onclick = () => {
    itemPendingHapus = row;
    namaPendingHapus = input.value;
    popupAction = 'hapus';
    bukaPopup("Yakin ingin menghapus item ini?", namaPendingHapus);
  };
  row.appendChild(hapusBtn);

  builderList.appendChild(row);
  updateStatistik();
}

// Update statistik jumlah item
function updateStatistik() {
  const total = builderList.querySelectorAll('.builder-item').length;
  document.getElementById('statistik').innerText = `Jumlah Item: ${total}`;
}

// Simpan ke localStorage
function simpanData() {
  const items = builderList.querySelectorAll('.builder-item');
  const data = [];

  items.forEach(item => {
    const type = item.getAttribute('data-type');
    const input = item.querySelector('input[type="text"]');
    const checkbox = item.querySelector('input[type="checkbox"]');
    const icon = item.querySelector('img')?.src || '';

    data.push({
      type,
      name: input.value,
      active: checkbox.checked,
      icon: icon || ''
    });
  });

  localStorage.setItem('menu1Level', JSON.stringify(data));
  bukaPopup("Data berhasil disimpan ✅", '', true);
}

// Load dari localStorage
function muatData() {
  const data = JSON.parse(localStorage.getItem('menu1Level'));
  builderList.innerHTML = '';
  if (!data) return;
  data.forEach(item => {
    tambahItem(item.type, item.name, item.active, item.icon);
  });
  updateStatistik();
}

// Popup
function bukaPopup(msg, sub = '', isOK = false) {
  document.getElementById('popupMessage').innerText = msg;
  document.getElementById('popupSub').innerText = sub;
  document.getElementById('popupModal').style.display = 'flex';
  document.getElementById('popupActions').style.display = isOK ? 'none' : 'block';
  document.getElementById('popupOK').style.display = isOK ? 'block' : 'none';
}

function tutupPopup() {
  document.getElementById('popupModal').style.display = 'none';
  itemPendingHapus = null;
  namaPendingHapus = '';
}

function konfirmasiHapus() {
  if (itemPendingHapus) {
    itemPendingHapus.remove();
    updateStatistik();
  }
  tutupPopup();
}

// Drag & drop
builderList.addEventListener('dragover', e => {
  e.preventDefault();
  const after = getDragAfterElement(e.clientY);
  const dragging = document.querySelector('.dragging');
  if (!after) builderList.appendChild(dragging);
  else builderList.insertBefore(dragging, after);
});

builderList.addEventListener('dragstart', e => {
  if (e.target.classList.contains('builder-item')) {
    e.target.classList.add('dragging');
  }
});

builderList.addEventListener('dragend', e => {
  if (e.target.classList.contains('builder-item')) {
    e.target.classList.remove('dragging');
  }
});

function getDragAfterElement(y) {
  const items = [...builderList.querySelectorAll('.builder-item:not(.dragging)')];
  return items.reduce((closest, child) => {
    const box = child.getBoundingClientRect();
    const offset = y - box.top - box.height / 2;
    return (offset < 0 && offset > closest.offset) ? { offset, element: child } : closest;
  }, { offset: Number.NEGATIVE_INFINITY }).element;
}
</script>
</body>
</html>
